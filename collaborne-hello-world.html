<link rel="import" href="//www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="collaborne-hello-world">

  <template>
    <span>[[name]]</span>, Hello world!
  </template>

  <script>

    Polymer({

      is: 'collaborne-hello-world',

      properties: {
    	  name: String
      }

    });

  </script>

</dom-module>
