<link rel="import" href="https://rawgit.com/Polymer/polymer/master/polymer.html">

<dom-module id="collaborne-hello-world">

	<template>
		<span>[[name]]</span>, Hello world!
	</template>

</dom-module>

<script>
(function() {

	Polymer({
		is: 'collaborne-hello-world',
		
		properties: {
			name: String
		}

	});

})();

</script>
